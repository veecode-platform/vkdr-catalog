apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: spec_project
  title: Spec Project
  description: Kong/Kubernetes Artifacts generator via Spec
  annotations:
    backstage.io/techdocs-ref: dir:.
  tags:
    - platform-templates
    - kong
    - kubernetes
spec:
  owner: veecode/platform
  type: devops
  parameters:

    ### Project Configuration
    - title: Catalog Details
      required:
        - componentId
        - owner
      properties:
        componentId:
          title: Project name
          type: string
          description: Name of the project. ex Viacep_app.
          pattern: '^([a-z0-9]|[.]|[_]|[-])*$'
          ui:autofocus: true
          ui:field: EntityNamePicker
        description:
          title: Description
          type: string
          ui:widget: textarea
          ui:options:
            rows: 1
          description: Tell us more about your project
          default: "Artifacts generator via Spec."
        owner:
          title: Owner
          type: string
          description: Owner of the component
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group

    ### Upload Spec
    - title: Upload Openapi 3 File
      properties:
        UploadSpec:
          title: Upload the Spec Openapi 3 File
          description: "Drag and drop or click anywhere below and add spec file that will be used in the project. \U0001F4C3"
          type: string
          ui:field: UploadFilePicker
          ui:options:
            format: yaml
          ui:backstage:
            review:
              show: false
              
    ### Spec Configuration
    - title: Spec Configuration
      properties:
        specTags:
          title: Tags
          type: string
          description: Inputs tags separated by comma(,)

    - title: Input your Kubeconfig
      description: Provide kubeconfig for the resource
      required:
        - username
        - password
      properties:
        VKDR_LOCAL_KUBECONFIG:
          title: VKDR_LOCAL_KUBECONFIG
          type: string
          # use the built in Secret field extension
          ui:field: Secret

    ### Location Configuration
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          description: Choose a location to create the SpecProject Pipeline
          reuseName: componentId
          ui:field: RepoUrlSelector
          ui:options:
            allowedHosts:
              - github.com
            allowedOwners:
              - veecode-homolog
        visibility:
          title: Repository visibility
          type: string
          enum:
            - public
            - private
          enumNames:
            - 'Public'
            - 'Private'
          default: private
  steps:
    - id: writeFile
      name: Create File
      action: veecode-platform:extensions:createFile
      input:
        path: ./openapi-swagger.yaml
        content: ${{ parameters.UploadSpec }}
        format: yaml
    - id: template
      name: Fetch Skeleton + Template
      action: fetch:template
      input:
        url: ./skeleton
        values:
          componentId: ${{ parameters.componentId }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          domain: localhost 
          #Spec configuration
          specTags: ${{ parameters.specTags }}
          #location configuration      
          repoUrl: ${{ parameters.repoUrl | parseRepoUrl | pick('owner') }}/${{ parameters.repoUrl | parseRepoUrl | pick('repo') }}
          host: ${{ parameters.repoUrl | parseRepoUrl | pick('host') }}
    - id: publish
      name: Publish
      action: publish:github
      input:
        allowedHosts:
          - github.com
        description: Spec Name ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}
        repoVisibility: ${{ parameters.visibility }}
        defaultBranch: main
        protectDefaultBranch: false
        secrets:
          VKDR_LOCAL_KUBECONFIG: ${{ secret.VKDR_LOCAL_KUBECONFIG }}

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml
  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
